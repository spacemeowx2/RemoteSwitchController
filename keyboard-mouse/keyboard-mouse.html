<html>
    <head>
        <title>Remote Switch Controller</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="gamepad">
            <div class="analog-stick" id="l-stick">
                <div class="point"></div>
            </div>
            <div class="analog-stick" id="r-stick">
                <div class="point"></div>
            </div>
            <div class="six-axis" id="six-axis"></div>
        </div>
        <div class="input" id="input"></div>
        <div>
            <input type="range" min="-1000" max="1000" value="0" id="ax">
            <input type="range" min="-1000" max="1000" value="0" id="ay">
            <input type="range" min="-1000" max="4100" value="1" id="az">
        </div>
        <div>
            <input type="range" min="-1000" max="1000" value="0" id="gx">
            <input type="range" min="-1000" max="1000" value="1" id="gy">
            <input type="range" min="-1000" max="1000" value="1" id="gz">
        </div>
        <script src="app.js"></script>
    </body>
</html>
